{% extends "base.html" %}
{% block title %}Home | Travel Planner{% endblock %}
{% block content %}
<div class="card mx-auto shadow-sm" style="max-width: 600px;">
  <div class="card-body">
    <h3 class="text-center mb-4">Plan Your Trip</h3>
    <form method="POST" action="/create_trip">
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" id="destination" name="destination" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="num_days" class="form-label">Number of Days</label>
        <input type="number" id="num_days" name="num_days" class="form-control" value="3" min="1" required>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes / Interests</label>
        <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create Trip</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
